<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">

        <header>
            <img src="./img/logo.png" alt="logo">
        </header>
        <main>
            <section>
                <div class="input-ctn">
                    <input 
                    type="text" 
                    placeholder="New Task" 
                    v-model="newTask" 
                    @keyup.enter="addTask(tasks, newTask)"
                    >
                    <button @click="addTask(tasks, newTask)">Add New Task</button>
                </div>
            </section>
            <section>
                <div class="tasks-ctn">
                  <ul>
                    <li v-for="task, index in tasks">
                        <span :class="{done: task.done}" @click="isDone(tasks, index)">{{task.text}}</span>
                        <i class="fa-solid fa-xmark" @click="deleteTask(tasks, index)"></i>
                    </li>
                  </ul>
                </div>
            </section>
        </main>

        <script type="text/javascript" src="./js/script.js"></script>

    </div>
</body>
</html>
